<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Broken OS</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #draggable { width: 800px; height: 450px; padding: 0.2em; }
    .ui-widget-content {
      font-size: 30px;
        background-color: #b3d9ff;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable();
  } );
  </script>
  <script>
  $( function() {
    // run the currently selected draggable
    function runEffect() {
      // get draggable type from
      var selectedEffect = $( "#effectTypes" ).val();
 
      // Most draggable types need no options passed by default
      var options = {};
      // some draggable have required parameters
      if ( selectedEffect === "scale" ) {
        options = { percent: 50 };
      } else if ( selectedEffect === "size" ) {
        options = { to: { width: 800, height: 400 } };
      }
 
      // Run the draggable
      $( "#draggable" ).hide( selectedEffect, options, 1000, callback );
    };
 
    // Callback function to bring a hidden box back
    function callback() {
      setTimeout(function() {
        $( "#draggable" ).removeAttr( "style" ).hide().fadeIn();
      }, 1000 );
    };
 
    // Set draggable from select menu value
    $( "#button" ).on( "click", function() {
      runEffect();
    });
  } );
  </script>
</head>
<body>
 
<div id="draggable" class="ui-widget-content">
          <button class="exit" onclick="runEffect()" style=" float: right; background-color: #f44336;">X</button>
        <button class="min" onclick="runEffect()" style=" float: right; background-color: #b3d9ff;" >-</button>
  <p class="words" >Internet</p>
  <iframe class="int" src="https://gabecorrcode.github.io/Index2.html"></iframe>
</div>
 
 
</body>
</html>
