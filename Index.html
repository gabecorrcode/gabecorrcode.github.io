<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Computer</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #draggable { width: 400px; height: 250px; padding: 0.5em; }
    .ui-widget-content {
      font-size: 30px;
        background-color: #b3d9ff;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable();
  } );
  </script>
</head>
<body>
 
<div id="draggable" class="ui-widget-content">
          <button class="exit" onclick="removeElement()" style=" float: right; background-color: #f44336;">X</button>
        <button class="min" onclick="changeVisibility()" style=" float: right; background-color: #b3d9ff;" >-</button>
  <p class="words" >Internet</p>
  <iframe class="google" src="http://www.google.com"></iframe>
</div>
 
 
</body>
</html>
